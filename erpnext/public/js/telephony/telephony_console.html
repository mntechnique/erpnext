<div id="cc_console">
	<div class="col-xs-4" style="padding:0px;">
		<ul class="list-group">
			{% if(info.title == "New Caller") { %}
				<li class="list-group-item">
				<span class="h3"><i class="fa fa-user" style="margin-right: 20px"></i>
					New Caller
				</span>
				</li>
				<li class="list-group-item">
					<span class="h3">
						<i class="fa fa-phone" style="margin-right: 20px"></i>{{ info.number }}
						<button id="callback" class="btn btn-xs pull-right">Callback</button>
					</span>
				</li>
				<li class="list-group-item">
					<button id="new_lead" class="btn btn-xs">Create Lead</button>
					<button id="linked_lead" class="btn btn-xs hidden"></button>

					<button id="new_customer" class="btn btn-xs">Customer</button>
					
					<button id="new_caller_issue" class="btn btn-xs">Log Issue</button>
					<button id="linked_issue" class="btn btn-xs hidden"></button>
				</li>
			{% } else if (info.title == "Customer") { %}
				<li class="list-group-item">
					<span class="h4">Customer</span>
					
				</li>
				<li class="list-group-item">
					<span class="h3"><i class="fa fa-user" style="margin-right: 20px"></i>
						<a href="/desk#Form/Customer/{{ info.name }}">{{ info.name }}</a>
					</span>
				</li>
				<li class="list-group-item">
					<span class="h3">
						<i class="fa fa-phone" style="margin-right: 20px"></i>{{ info.number }}
					</span>
					<button id="callback" class="btn btn-xs pull-right">Callback</button>
				</li>
				<li class="list-group-item">
					<button id="customer_issue" class="btn btn-xs">Log Issue</button>
				</li>
			{% } else if (info.title == "Lead") { %}
				<li class="list-group-item"><h4>Lead</h4></li>
				<li class="list-group-item">
					<span class="h3"><i class="fa fa-user" style="margin-right: 20px"></i>
						<a href="/desk#Form/Lead/{{ info.route_link }}">{{ info.name }}</a>
					</span>
				</li>
				<li class="list-group-item">
					<span class="h3">
						<i class="fa fa-phone" style="margin-right: 20px"></i>{{ info.number }}
					</span>
					<button id="callback" class="btn btn-xs pull-right">Callback</button>
				</li>
				<li class="list-group-item">
					<button id="lead_to_customer" class="btn btn-xs">Customer</button>
					<button id="lead_issue" class="btn btn-xs">Log Issue</button>
					<button id="linked_issue" class="btn btn-xs hidden"></button>
				</li>
			{% } %}
		</ul>
	</div>

	<div class="col-xs-8 issue-container" style="padding-right:0px;">

	</div>
</div>
